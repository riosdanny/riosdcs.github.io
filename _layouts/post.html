<article>
    <header>
        <h1 class="post-heading">{{ page.title }}</h1>
    </header>
    <section>
        <p class="post-date">{{ page.date | date_to_long_string: "ordinal", "US" }}</p>

        <p id="post-content">{{ content }}</p>
    </section>
</article>
