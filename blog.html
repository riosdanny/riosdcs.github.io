---
title: Blog
---
<section>
    {% for post in site.posts %}
        <section>
                <h2 class="post-heading"><a href="{{ post.url }}">{{ post.title }}</a></h2>
                <p class="post-date">{{ post.date | date_to_long_string: "ordinal", "US" }}</p>
                <p>{{ post.excerpt }}</p>
        </section>
    {% endfor %}
</section>
