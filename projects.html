---
title: Projects
---
<section>
    {% for project in site.projects %}
        <section>
                <h2 class="project-heading"><a href="{{ project.url }}">{{ project.name }}</a></h2>
                <h3 class="tech" id="reduce-tech">{{ project.tech }}</h3>
                <p>{{ project.excerpt }}</p>
        </section>
    {% endfor %}
</section>
