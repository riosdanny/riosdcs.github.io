---
title: Projects
---
<h1>Projects</h1>

<section>
    {% for project in site.projects %}
        <section>
                <h2><a href="{{ project.url }}">{{ project.name }}</a></h2>
                <p class="tech">{{ project.tech }}</p>
                <p>{{ project.excerpt }}</p>
        </section>
    {% endfor %}
</section>
