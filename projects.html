---
title: Projects
---
<section>
    {% assign items = site.projects | sort: 'date' | reverse %}
    {% for item in items %}
        <section>
                <h2 class="project-heading"><a href="{{ item.url }}">{{ item.name }}</a></h2>
                <h3 class="tech" id="reduce-tech">{{ item.tech }}</h3>
                <p>{{ item.description }}</p>
        </section>
    {% endfor %}
</section>
