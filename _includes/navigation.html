<ul class="navigation-list">  
    {% for item in site.data.navigation %}
            {% unless page.url == '/' and item.name == 'home' %}
                <li class="nav-list-item">
                    <a href="{{ item.link }}" class="nav-link" {% if page.url == item.link %}id="current"{% endif %}>
                    {{ item.name }}
                    </a>
                </li>
            {% endunless %}
    {% endfor %}
</ul>
